<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <h1>Formularz</h1>

            <form action="#" class="form-horizontal" @submit.prevent="submit">
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Imię</label>
                    </div>
                    <div class="col-3">
                        <input class="form-input" type="text" placeholder="Podaj swoje imię">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Wiadomość</label>
                    </div>
                    <div class="col-3">
                        <textarea class="form-input" placeholder="Wpisz wiadomość" rows="3"
                        @keydown.shift.enter.prevent="submit"></textarea>
                    </div>
                </div>

                <div class="col-5">
                    <button class="btn btn-primary float-right" :disabled="sent" @click.exact="click">Wyślij</button>
                </div>
            </form>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    Vue.config.keyCodes.custom = 68;

    new Vue({
        el: "#app",
        data: {
            sent: false
        },
        methods: {
            submit: function(e) {
                this.sent = true;
            },
            click: function() {
                console.log("Czyste kliknięcie!");
            }
        }
    });

    // enter, tab, delete, esc, space, up, down, left, right
    // ctrl, alt, shift, meta

</script>
</body>
</html>
