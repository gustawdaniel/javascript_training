<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przyk≈Çad 04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <h1>{{ fullName }}</h1>
            <p>{{ random() }}</p>
            <p>{{ age }}</p>
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            firstName: "Jan",
            lastName: "Kowalski",
            age: 32
        },
        computed: {
            fullName: function() {
                console.log("fullName");
                return this.firstName + " " + this.lastName;
            }
        },
        methods: {
            random: function() {
                return Math.random().toString(16).slice(2);
            }
        }
    });

</script>
</body>
</html>
