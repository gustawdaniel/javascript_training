<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <div class="toast toast-primary text-center">Wciśnij <strong>Start</strong>, aby rozpocząć odliczanie.</div>

            <br>

            <div class="text-center">
                <h1>{{ counter }}</h1>
                <button class="btn btn-primary">Start</button>
            </div>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            counter: 10
        },
        methods: {

        }
    });

</script>
</body>
</html>
